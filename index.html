<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <a href="./scores.html">View Scores</a>
        <p id="timer"></p>
    </header>
    <main class="main">
        <h1>Javascript Quiz</h1>
        <p class="instructions">
            Answer the following questions within the time limit. Incorrect answers will deduct from your score by 10 seconds!
        </p>
        <div>
            <button class="btn" id="start">Start Quiz</button>
        </div>
    </main>
    <section class="quiz">
        <h1 class="question"></h1>
        <div class="answers">
            <button class="btn" id="answer-0"></button>
            <br>
            <button class="btn" id="answer-1"></button>
            <br>
            <button class="btn" id="answer-2"></button>
            <br>
            <button class="btn" id="answer-3"></button>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
